<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Tipos de Eventos - SGEC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-3xl mx-auto mt-12 bg-white shadow-md rounded-2xl p-6">
    <h1 class="text-2xl font-bold mb-6">Cadastro de Tipos de Eventos</h1>
    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="text" placeholder="ID" class="border p-2 rounded-lg" />
      <input type="text" placeholder="Descrição do Tipo (ex: Show, Oficina, Palestra, Exposição)" class="border p-2 rounded-lg" />
    </form>
    <div class="mt-6 flex space-x-3">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Novo</button>
      <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition">Editar</button>
      <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">Gravar</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">Excluir</button>
    </div>
  </div>

</body>
</html>
