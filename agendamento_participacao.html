<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Participação - SGEC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="max-w-5xl mx-auto mt-12 bg-white shadow-md rounded-2xl p-6">
    <h1 class="text-2xl font-bold mb-6">Agendamento de Participação</h1>
    <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input type="text" placeholder="ID da Inscrição" class="border p-2 rounded-lg" />
      <select class="border p-2 rounded-lg">
        <option>Selecione o Participante</option>
      </select>
      <select class="border p-2 rounded-lg">
        <option>Selecione o Evento</option>
      </select>
      <input type="date" placeholder="Data da Inscrição" class="border p-2 rounded-lg" />
      <input type="number" placeholder="Valor pago (se houver)" class="border p-2 rounded-lg" />
      <input type="text" placeholder="Usuário responsável pelo agendamento" class="border p-2 rounded-lg" />
      <textarea placeholder="Observações" class="border p-2 rounded-lg col-span-1 md:col-span-2"></textarea>
    </form>
    <div class="mt-6 flex space-x-3">
      <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Novo</button>
      <button class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition">Editar</button>
      <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">Gravar</button>
      <button class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">Excluir</button>
    </div>
  </div>

</body>
</html>
