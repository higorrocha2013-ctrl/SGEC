<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Inicial - SGEC</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        
        <!-- Logo / Título -->
        <div class="flex-shrink-0 text-2xl font-bold text-gray-800">
          SGEC
        </div>

        <!-- Links principais -->
        <div class="hidden md:flex space-x-6">
          <a href="cadastro_participantes.html" class="text-gray-700 hover:text-blue-600 font-medium transition">Participantes</a>
          <a href="cadastro_tipos_eventos.html" class="text-gray-700 hover:text-blue-600 font-medium transition">Tipos de Evento</a>
          <a href="cadastro_locais.html" class="text-gray-700 hover:text-blue-600 font-medium transition">Locais</a>
          <a href="cadastro_eventos.html" class="text-gray-700 hover:text-blue-600 font-medium transition">Eventos</a>
          <a href="cadastro_usuarios.html" class="text-gray-700 hover:text-blue-600 font-medium transition">Usuários</a>
          <a href="agendamento_participacao.html" class="text-gray-700 hover:text-blue-600 font-medium transition">Agendamento</a>
        </div>

        <!-- Botões à direita -->
        <div class="flex space-x-3">
          <button onclick="alert('Ajuda clicada!')" 
                  class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">Ajuda</button>
          <button onclick="alert('Saindo do sistema...')" 
                  class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">Sair</button>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden flex items-center">
          <button id="mobile-menu-button" class="text-gray-700 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" 
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" 
                    d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>

      </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 space-y-2">
      <a href="cadastro_participantes.html" class="block text-gray-700 hover:text-blue-600 font-medium transition">Participantes</a>
      <a href="cadastro_tipos_eventos.html" class="block text-gray-700 hover:text-blue-600 font-medium transition">Tipos de Evento</a>
      <a href="cadastro_locais.html" class="block text-gray-700 hover:text-blue-600 font-medium transition">Locais</a>
      <a href="cadastro_eventos.html" class="block text-gray-700 hover:text-blue-600 font-medium transition">Eventos</a>
      <a href="cadastro_usuarios.html" class="block text-gray-700 hover:text-blue-600 font-medium transition">Usuários</a>
      <a href="agendamento_participacao.html" class="block text-gray-700 hover:text-blue-600 font-medium transition">Agendamento</a>
    </div>
  </nav>

  <!-- Conteúdo inicial -->
  <main class="max-w-7xl mx-auto mt-12 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Bem-vindo ao Sistema de Gerenciamento de Eventos Culturais</h1>
    <p class="text-gray-600 text-lg">Use a barra de navegação acima para acessar cada funcionalidade do sistema.</p>
  </main>

  <!-- Script para toggle menu mobile -->
  <script>
    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
